<html>
	<head>
		<script src="/jspec/jspec.js"></script>
		<script src="/lib/js_objects.js"></script>
		<script src="/lib/js_obj_creation.js"></script>
		<script src="/lib/js_inheritance.js"></script>
		<script>
			function runSuites() {
				JSpec
				.exec('spec.js_objects.js')
				.exec('spec.js_obj_creation.js')
				.exec('spec.js_inheritance.js')
				.run({ formatter: JSpec.formatters.Server, verbose: true, failuresOnly: true })
				.report()
			}
		</script>
	</head>
	<body class="jspec" onLoad="runSuites();">
	</body>
</html>
